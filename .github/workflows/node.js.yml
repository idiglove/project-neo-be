name: Build and Test

on:
  push:
    branches:
      - master
  pull_request:
    branches: ["master", "feature/**", "bugfix/**", "hotfix/**"]

jobs:
  Run-build-test-ubuntu:
    services:
      mysql:
        image: mysql
        env:
          MYSQL_DATABASE: mydb
          MYSQL_USER: mysql
          MYSQL_PASSWORD: password
          MYSQL_ROOT_PASSWORD: admin
        ports:
          - 3306:3306
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{secrets.DATABASE_URL}}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - name: Install dependencies
        run: yarn install
      - name: Generate Prisma client
        run: yarn prisma generate
      - name: Lint code
        run: yarn lint
      - name: Run Test
        run: yarn test
      - name: Build project
        run: yarn run build

